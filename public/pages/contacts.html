<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../../src/scss/main.scss">
    <title>Contacts</title>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <nav>
        <ul class="d-flex">
          <li class="nav-item"><a href="../index.html" class="nav-link">Main</a></li>
          <li class="nav-item"><a href="./gallery.html" class="nav-link">Gallery</a></li>
          <li class="nav-item"><a href="" class="nav-link active">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
    <section class="main">
        <h2>CONTACTS</h2>
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit.</P>
    </section>
    <section class="contact-info"></section>
    <section class="map"></section>
    <section class="contacts-form my-3 w-50">
      <form class="form card shadow">
        <h3 class="text-center">Contact us</h3>
        <div>
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div>
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" name="surname">
        </div>
        <div>
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div>
          <label for="base" class="form-label">Country</label>
          <select class="form-select" class="form-control" id="base" name="base">
            <option selected disabled>Choose</option>
            <option value="Canada">Canada</option>
            <option value="Lithuania">Lithuania</option>
            <option value="Spain">Spain</option>
            <option value="USA">USA</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
        <div class="text-center my-3">
          <button class="btn btn-primary btn-lg" type="submit">Send</button>
        </div>
      </form>
    </section>
    <footer></footer>

</body>

</html>
